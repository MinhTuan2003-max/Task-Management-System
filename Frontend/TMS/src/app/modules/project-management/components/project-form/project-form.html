<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">
    {{ isEditMode ? 'Chỉnh sửa dự án' : 'Tạo dự án mới' }}
  </h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Tên dự án *
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="projectForm.get('name')?.invalid && projectForm.get('name')?.touched"
          placeholder="Nhập tên dự án...">
        <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched"
             class="mt-1 text-sm text-red-600">
          <div *ngIf="projectForm.get('name')?.errors?.['required']">Tên dự án là bắt buộc</div>
          <div *ngIf="projectForm.get('name')?.errors?.['minlength']">Tên dự án phải có ít nhất 3 ký tự</div>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          Mô tả dự án *
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          [class.border-red-500]="projectForm.get('description')?.invalid && projectForm.get('description')?.touched"
          placeholder="Mô tả chi tiết về dự án..."></textarea>
        <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched"
             class="mt-1 text-sm text-red-600">
          <div *ngIf="projectForm.get('description')?.errors?.['required']">Mô tả dự án là bắt buộc</div>
          <div *ngIf="projectForm.get('description')?.errors?.['minlength']">Mô tả phải có ít nhất 10 ký tự</div>
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-4 mt-8">
      <button
        type="button"
        (click)="onCancel()"
        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
        Hủy
      </button>
      <button
        type="submit"
        [disabled]="projectForm.invalid || isSubmitting"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center">
        <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isEditMode ? 'Cập nhật' : 'Tạo dự án' }}
      </button>
    </div>
  </form>
</div>
