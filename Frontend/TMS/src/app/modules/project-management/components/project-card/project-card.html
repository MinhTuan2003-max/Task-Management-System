<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6">
  <div class="flex items-start justify-between mb-4">
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ project.name }}</h3>
      <p class="text-gray-600 text-sm line-clamp-2">{{ project.description }}</p>
    </div>
    <div class="flex space-x-2">
      <button
        *ngIf="canEdit"
        (click)="onEdit()"
        class="p-2 text-blue-600 hover:bg-blue-50 rounded-full">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </button>
      <button
        *ngIf="canDelete"
        (click)="onDelete()"
        class="p-2 text-red-600 hover:bg-red-50 rounded-full">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="mb-4">
    <div class="flex items-center justify-between text-sm text-gray-500 mb-2">
      <span>Tiến độ</span>
      <span>{{ progressPercentage }}%</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2">
      <div
        class="bg-blue-600 h-2 rounded-full transition-all duration-300"
        [style.width.%]="progressPercentage">
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
    <div class="text-center">
      <div class="text-2xl font-bold text-blue-600">{{ stats?.totalTasks || 0 }}</div>
      <div class="text-gray-500">Tổng tasks</div>
    </div>
    <div class="text-center">
      <div class="text-2xl font-bold text-green-600">{{ stats?.activeMembers || 0 }}</div>
      <div class="text-gray-500">Thành viên</div>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center text-sm text-gray-500">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      {{ formatDate(project.createdAt) }}
    </div>
    <button
      (click)="onViewDetail()"
      class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 transition-colors">
      Xem chi tiết
    </button>
  </div>
</div>
