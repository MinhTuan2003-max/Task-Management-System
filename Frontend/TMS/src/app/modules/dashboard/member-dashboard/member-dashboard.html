<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Member Dashboard</h1>
    <div class="flex items-center space-x-4">
      <span class="text-gray-700">Hello, {{ username }}</span>
      <app-notification-dropdown></app-notification-dropdown>
      <button
        (click)="logout()"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors"
      >
        Logout
      </button>
    </div>
  </header>

  <!-- Features Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- My Tasks -->
    <a
      routerLink="/tasks/my-tasks"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
    >
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold">My Tasks</h2>
      </div>
      <p class="text-gray-600">Xem tasks được giao hoặc tự tạo</p>
    </a>

    <!-- Kanban Board -->
    <a
      routerLink="/tasks/kanban"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
    >
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2M13 7h6l4 4-4 4H13"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold">Kanban Board</h2>
      </div>
      <p class="text-gray-600">Kéo thả thay đổi trạng thái task</p>
    </a>

    <!-- Comments -->
    <a
      routerLink="/tasks/comments"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
    >
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold">Bình luận</h2>
      </div>
      <p class="text-gray-600">Tạo và quản lý bình luận</p>
    </a>
  </div>
</div>
