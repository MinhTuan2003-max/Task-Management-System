<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Manager Dashboard</h1>
    <div class="flex items-center space-x-4">
      <span class="text-gray-700">Hello, {{ username }}</span>
      <app-notification-dropdown></app-notification-dropdown>
      <button
        (click)="logout()"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors"
      >
        Logout
      </button>
    </div>
  </header>

  <!-- Features Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Create Project -->
    <button
      (click)="createProject()"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
    >
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold">Tạo Project</h2>
      </div>
      <p class="text-gray-600">Khởi tạo dự án mới</p>
    </button>

    <!-- My Projects -->
    <a
      routerLink="/projects/list"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
    >
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold">Dự án của tôi</h2>
      </div>
      <p class="text-gray-600">Quản lý tất cả project đã tạo</p>
    </a>

    <!-- Task Management -->
    <a
      routerLink="/tasks"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
    >
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold">Quản lý Task</h2>
      </div>
      <p class="text-gray-600">Tạo / Sửa / Xóa task trong project của tôi</p>
    </a>
  </div>
</div>
