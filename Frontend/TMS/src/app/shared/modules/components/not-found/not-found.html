<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="text-center">
    <h1 class="text-9xl font-extrabold text-gray-800 tracking-widest">404</h1>
    <div class="bg-red-500 text-white px-2 text-sm rounded rotate-12 absolute mt-2">
      Not Found
    </div>
    <p class="text-gray-600 mt-6 text-lg">Trang bạn truy cập không tồn tại.</p>
    <button
      (click)="goBack()"
      class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow transition duration-300"
    >
      Quay lại trang trước
    </button>
  </div>
</div>
