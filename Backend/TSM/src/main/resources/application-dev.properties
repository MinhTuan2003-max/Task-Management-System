# Development specific configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development database
spring.datasource.url=jdbc:mysql://localhost:3306/task_management_dev?useSSL=false&serverTimezone=UTC

# CORS for development
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200

# JWT shorter expiration for development
jwt.expiration=3600000
